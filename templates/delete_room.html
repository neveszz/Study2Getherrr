{% extends 'main.html' %}

{% block content %}
    <div class="container mx-auto mt-12">
        {% if user.is_authenticated and user.username == room.host.username %}
            <h1 class="text-center text-red-500 text-2xl font-bold mb-6">
                Are you sure you want to delete "{{ room.name }}"?
            </h1>
            
            <form action="" method="post" class="shadow-md p-6 rounded-lg bg-white text-center">
                {% csrf_token %}
                <div class="flex justify-center space-x-4 mb-4">
                    <a href="{{ request.META.HTTP_REFERER }}" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
                        Go back
                    </a>
                    <input type="submit" value="Delete" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                </div>
            </form>
        {% else %}
            <div class="mt-8 bg-yellow-100 border-l-4 border-yellow-500 p-6 text-center rounded-lg">
                <h2 class="text-lg font-semibold text-yellow-700 mb-4">You must be logged in to see this page.</h2>
                <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
            </div>
        {% endif %}
    </div>
{% endblock content %}
