{% extends 'main.html' %} {% block content %}
<main class="flex flex-col items-center justify-center py-10">
	<div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6">
		<div class="flex items-center mb-6">
			<a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800 transition mr-4">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
				</svg>
			</a>
			<h3 class="text-2xl font-bold text-gray-800">Edit your profile</h3>
		</div>
		<form action="" method="POST" enctype="multipart/form-data" class="space-y-6">
			{% csrf_token %}
            {% for field in form %}
			<div class="flex flex-col">
				<label for="{{ field.id_for_label }}" class="text-gray-700 font-medium mb-2" >{{ field.label }}</label>
				{{ field }} 
                {% if field.errors %}
				<p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
				{% endif %}
			</div>
			{% endfor %}

			<div class="flex justify-end space-x-4">
				<a
					href="{% url 'home' %}"
					class="bg-gray-600 text-white py-2 px-4 rounded-lg hover:bg-gray-700 transition">Cancel</a
				>
				<button
					type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
					Update
				</button>
			</div>
		</form>
	</div>
</main>
{% endblock content %}
