{% extends "main.html" %}

{% block content %}
<div class="container mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-6">
        <img src="{{ user.avatar.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500 shadow-md">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">{{ user.name|title }}</h1>
            <p class="text-gray-600 mt-2">{{ user.bio }}</p>
        </div>
    </div>

    <div class="flex space-x-6 mt-8">
        <div class="w-2/12 bg-gray-100 p-4 rounded-lg shadow">
            {% include 'topics_component.html' %}
        </div>

        <div class="w-9/12">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Rooms hosted by {{ user.username }}</h2>
            {% include 'feed_component.html' %}
        </div>

        <div class="w-2/12">
            {% include 'activity_component.html' %}
        </div>
    </div>
</div>
{% endblock %}
