{% extends "main.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="flex gap-4">
        <!-- Navbar lateral -->
        <div class="w-full md:w-1/5 bg-gray-100 p-4 rounded">
            {% include 'topics_component.html' %}
        </div>

        <!-- ConteÃºdo principal -->
        <div class="w-full md:w-3/5">
            <h6 class="text-gray-700 font-semibold mb-4">{{ room_count }} rooms available</h6>
            {% if user.is_authenticated %}
                <a href="{% url 'createroom' %}" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-3">Create a room</a>
            {% endif %}
            {% include 'feed_component.html' %}
        </div>

        <!-- Atividades recentes (Recent Activity) -->
        <div class="w-full md:w-1/5">
            {% include 'activity_component.html' %}
        </div>
    </div>
</div>
{% endblock %}
