{% block content %}
    <h3 class="text-lg font-semibold text-gray-700 mb-4">Recent activity</h3>
    
    {% for message in room_messages %}
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <a href="{% url 'user_profile' message.user.pk %}" class="text-blue-500 hover:underline">@{{ message.user.username }}</a>
            <small class="text-gray-500">{{ message.created|timesince }}</small>
        </div>
        <small class="text-gray-600">Replied to '{{ message.room }}'</small>
        <p class="text-gray-800">{{ message.body|truncatewords:10 }}</p>
        <hr class="border-gray-300">
    </div>
    {% endfor %}
{% endblock %}
